<mat-toolbar>
  <mat-toolbar-row>
    <button mat-stroked-button (click)="refresh()">Refresh</button>
    <button mat-stroked-button routerLink="/favorite">Favorites</button>
  </mat-toolbar-row>

</mat-toolbar>


<mat-progress-spinner class="spinner" *ngIf="stopsNearBy.length===0" mode="indeterminate"></mat-progress-spinner>
<mat-list>
  <mat-list-item>
    <form class="search">
      <mat-form-field class="search">
        <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text" class="search" matInput placeholder="Sted" value="">
      </mat-form-field>
    </form>

  </mat-list-item>
</mat-list>

<mat-action-list>
  <mat-list-item
    *ngFor="let stop of stopsNearBy"
    class="list"
    routerLink="/location/{{stop.id}}"
    (click)="onSelect(stop)"
  >


    <button mat-button color="secondary" style="text-align: left">{{stop.name}}</button>
    <mat-icon *ngIf="stop.type.includes('Bus')" svgIcon="bus"></mat-icon>
    <mat-icon *ngIf="stop.type.includes('Tram')" svgIcon="tram"></mat-icon>
    <mat-icon *ngIf="stop.type.includes('Train')" svgIcon="train"></mat-icon>
    <mat-icon *ngIf="stop.type.includes('Subway')" svgIcon="subway"></mat-icon>
<mat-divider></mat-divider>

  </mat-list-item>
</mat-action-list>
