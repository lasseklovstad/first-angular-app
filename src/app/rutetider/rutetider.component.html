<h1>{{location}}</h1>
<h2>{{date}}</h2>
<p>Latitude: {{position.longitude}}</p>
<p>Longitutde: {{position.latitude}}</p>

<div *ngIf="geoSupported">
  <div *ngFor="let stop of array" class="list">
    <button>{{stop}}</button>
  </div>
</div>
<div *ngIf="!geoSupported">
  <p>Geolocation not supported by browser!</p>
</div>
