<h2>Team data</h2>
<input [(ngModel)]="id" (change)="refreshData()">
<div *ngIf="result">
  {{result.name}}
  {{id}}
  <ul class="list-group" *ngFor="let member of result.squad">
    <li>Name: {{member.name}}
      <span class="badge badge-primary badge-pill">{{member.position}}</span> </li>

  </ul>
</div>
